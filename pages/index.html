<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee</title>
    <link rel="stylesheet" href="../pages/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="body-container">
    <header>
      <div class="navbar-container">
        <div class="logo-container">
          <img src="../assets/Shopee.png" alt="Logo" class="logo" />
        </div>
        <div class="cart-icon" id="openCartBtn">
          <i class="fas fa-shopping-cart"></i>
          <div id="cartBadge">

          </div>

        </div>
      </div>
    </header>
    

    <main class="main-container">
      <div class="carousel">
        <div class="slides">
          <img src="../assets/banner-1.png" class="slide" alt="Slide 1" />
          <img src="../assets/banner-1.png" class="slide" alt="Slide 2" />
          <img src="../assets/banner-1.png" class="slide" alt="Slide 3" />
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
      <div class="products">
        <div class="product-list" id="productList"></div>
      </div>
    </main>
    <footer>  
      <div class="footer-container">
        <div class="footer-content">
          <p>&copy; 2023 Shopee. All rights reserved.</p>
          <p>Contact us:
  
    </footer>
    <div id="cartModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <h2 style="text-align: center">Your Cart</h2>
        <div class="cart-list-container">
          <div class="cart-list" id="cartList"></div>
        </div>

        <div class="modal-footer">
          <div class="total-price-container">
            <div>
              <strong>Total:</strong>
              <span id="totalPrice"></span>
            </div>
          </div>

          <div>
            <button id="checkoutButton" class="checkout-btn">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../pages/js/script.js"></script>
  </body>
</html>
